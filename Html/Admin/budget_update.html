<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Allocation</title>
    <link rel="stylesheet" href="../CSS/budget_alloc.css">
</head>
<body>
    <header>
        <div class="arr">
            <a href="Dashboard.html">Go Back</a>
        </div>
        <div class="fld">
            <h1>Budget Management</h1>
            <p>Update Your Budget</p>
        </div>
        <div class="log">
            <p>Welcome ${User}</p>
        </div>
    </header>
    <!-- <h1>Update Budget</h1> -->
    <div class="allocation-container">
        <form id="budgetForm">
            <div class="form-group">
                <label for="Budgetname">Name of Budget</label>
                <input type="text" id="Budgetname" placeholder="Write The Name of the Budget" required>
            </div>
            <div class="form-group">
                <label for="totalBudget">Total Budget:</label>
                <input type="number" id="totalBudget" placeholder="Enter total budget" required>
            </div>
            <div class="form-group">
                <label for="rent">Rent:</label>
                <input type="number" id="rent" placeholder="Enter amount for rent">
            </div>
            <div class="form-group">
                <label for="groceries">Groceries:</label>
                <input type="number" id="groceries" placeholder="Enter amount for groceries">
            </div>
            <div class="form-group">
                <label for="utilities">Utilities:</label>
                <input type="number" id="utilities" placeholder="Enter amount for utilities">
            </div>
            <div class="form-group">
                <label for="entertainment">Entertainment:</label>
                <input type="number" id="entertainment" placeholder="Enter amount for entertainment">
            </div>
            <div class="form-group">
                <label for="savings">Savings:</label>
                <input type="number" id="savings" placeholder="Enter amount for savings">
            </div>
            <button type="submit" class="allocate-btn">Allocate Budget</button>
        </form>
        <div id="summary" class="summary">
            <h2>Summary</h2>
            <ul id="summaryList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
